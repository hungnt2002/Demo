<html>
  <header>
    <title>Trang chủ</title>
    <link type="images/png" rel="icon" href="images/logo-giadinh.png" />
  </header>
  <body>
    <a target="_self" title="Mở đầu" href="tintuc.html">
      Đi đến trang tin tức</a
    >
    <br />
    Frameset
    <hr />
    <br />
    <br /><br /><br /><br /><br />

    <h1>Tin tức</h1>
    <h3>Tin tức</h3>
    <iframe src="tintuc.html" frameborder="1" width="30%"></iframe> <br /><br />
    <form action="">
      <table cellpadding="5" border="1" align="center">
        <tr>
          <td colspan="2">Thông tin cá nhân</td>
        </tr>
        <tr>
          <td>Họ tên</td>
          <td><input /></td>
        </tr>
        <tr>
          <td>Năm sinh</td>
          <td>
            <select>
              <option value="2009">Năm 2009</option>
              <option value="2010">Năm 2010</option>
              <option value="2011">Năm 2011</option>
              <option value="2012">Năm 2012</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Giới tính</td>
          <td>
            <input type="radio" id="nam" name="optGioiTinh" value="1" /> Nam
            <input type="radio" id="nu" name="optGioiTinh" value="0" /> Nữ
          </td>
        </tr>
        <tr>
          <td>Sở thích</td>
          <td>
            <input type="checkbox" id="toan" name="nam" value="1" /> Toán
            <input type="checkbox" id="tinhoc" name="sở thích" value="0" /> Tin
            học
          </td>
        </tr>
        <tr>
          <td>Hộ khẩu</td>
          <td>
            <input type="radio" id="tphcm" name="optHoKhau" value="1" /> TPHCM
            <input type="radio" id="haNoi" name="optHoKhau" value="0" /> Hà Nội
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit">Gửi</button>
          </td>
          <td>
            <button type="reset">Clear</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
